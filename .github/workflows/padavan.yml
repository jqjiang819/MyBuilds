name: Padavan

on:
  push:
    branches:
      - master
    paths:
      - '.github/workflows/padavan.yml'
      - 'padavan/**'
  schedule:
    - cron: 0 16 * * 5

jobs:
  release:
    runs-on: ubuntu-18.04
    if: github.event.repository.owner.id == github.event.sender.id
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Set Date
        run: |
          date=$(date +%Y-%m-%d)
          echo "::set-env name=DATE::$date"
      
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: padavan_${{ env.DATE }}
          release_name: Padavan-${{ env.DATE }}
          draft: false
          prerelease: false

  build:
    runs-on: ubuntu-18.04
    needs: release
    if: github.event.repository.owner.id == github.event.sender.id

    name: ${{matrix.model}}
    strategy:
      fail-fast: false
      matrix:
        model: [MI-R3G, MI-MINI, RM2100]

    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Environment Initialization
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo apt-get update
          sudo apt-get -y install unzip libtool-bin curl cmake gperf gawk flex bison nano xxd fakeroot \
          cpio git python-docutils gettext automake autopoint texinfo build-essential help2man \
          pkg-config zlib1g-dev libgmp3-dev libmpc-dev libmpfr-dev libncurses5-dev libltdl-dev wget
      
      - name: Fetch Padavan Source
        run: |
          git clone --depth=1 https://github.com/chongshengB/rt-n56u.git /opt/rt-n56u
          cd /opt/rt-n56u/toolchain-mipsel
          sh dl_toolchain.sh
          mkdir -p /opt/images/

      - name: Run Customization & Build Firmware
        run: |
          chmod +x padavan/*.sh
          cp -r padavan/patches /opt/
          pushd /opt/rt-n56u 
          for p in ../patches/*.patch; do
          git apply $p
          done
          popd
          ./padavan/common.sh ${{matrix.model}}
          ./padavan/apps.sh ${{matrix.model}}
          pushd /opt/rt-n56u/trunk
          sudo ./clear_tree
          sudo ./build_firmware_modify ${{matrix.model}} 0
          sudo mv -f images/*.trx /opt/images/
          popd

      - name: Upload Release Assets
        uses: csexton/release-asset-action@v2
        with:
          pattern: "/opt/images/*"
          github-token: ${{ secrets.GITHUB_TOKEN }}
          release-url: ${{ needs.release.outputs.upload_url }}