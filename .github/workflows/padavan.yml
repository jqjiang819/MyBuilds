name: Padavan

on:
  push:
    branches:
      - master
    paths:
      - '.github/workflows/padavan.yml'
      - 'padavan/*.sh'
  schedule:
    - cron: 0 16 * * 5

env:
  MODELS: "MI-R3G MI-MINI"

jobs:
  build:
    runs-on: ubuntu-18.04

    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Environment Initialization
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo apt-get update
          sudo apt-get -y install unzip libtool-bin curl cmake gperf gawk flex bison nano xxd fakeroot \
          cpio git python-docutils gettext automake autopoint texinfo build-essential help2man \
          pkg-config zlib1g-dev libgmp3-dev libmpc-dev libmpfr-dev libncurses5-dev libltdl-dev wget
      
      - name: Fetch Padavan Source
        run: |
          git clone --depth=1 https://github.com/chongshengB/rt-n56u.git /opt/rt-n56u
          cd /opt/rt-n56u/toolchain-mipsel
          sh dl_toolchain.sh
          mkdir -p /opt/images/

      - name: Run Customization & Build Firmware
        run: |
          chmod +x padavan/*.sh
          cp -r padavan/patches /opt/
          pushd /opt/rt-n56u 
          for p in ../patches/*.patch; do
          git apply $p
          done
          popd
          for m in $MODELS; do
          ./padavan/common.sh $m
          ./padavan/apps.sh $m
          pushd /opt/rt-n56u/trunk
          sudo ./clear_tree
          sudo ./build_firmware_modify $m 0
          sudo mv -f images/*.trx /opt/images/
          popd
          done
          echo "::set-output name=status::success"
          echo "::set-env name=BUILD_DATE::$(date +"%y%m%d.%H%M")"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.BUILD_DATE }}
          release_name: Padavan_${{ env.BUILD_DATE }}
          draft: false
          prerelease: false

      - name: Upload Release Assets
        uses: csexton/release-asset-action@v2
        with:
          pattern: "/opt/images/*"
          github-token: ${{ secrets.GITHUB_TOKEN }}
          release-url: ${{ steps.create_release.outputs.upload_url }}